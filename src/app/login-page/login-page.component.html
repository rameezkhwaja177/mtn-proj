            </div>
            <div class="form-group">

                  <div class="slds-form-element__control">
                      <input value=""  [(ngModel)]="employeeDetails.email"  class="fname slds-input karbon-font janssen-gray ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-maxlength" data-type="email" maxlength="30" id="1114:82;a_form._variable_patientFirstName_19__input" type="email" placeholder="Email" required="required" aria-invalid="true" />
                  </div>

            </div>
          </div>
          <div class="row">

                  <label class="slds-form-element__label karbon-font-medium janssen-gray" style="padding-bottom:1px" for="1114:82;a_form._variable_patientFirstName_19__input"></label>
                  <div class="slds-form-element__control">
                      <input value=""  [(ngModel)]="employeeDetails.password"  class="fname slds-input karbon-font janssen-gray ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-maxlength" data-type="password" maxlength="20" minlength="6" id="1114:82;a_form._variable_patientFirstName_19__input" type="password" placeholder="Password"  required="required" aria-invalid="true" />
                  </div>
              </div>

          </div> 
          <div class="row d-grid margin form-group">    
            <button class="btn btn-primary btn-login text-uppercase fw-bold fw-adjust" type="submit" (click)="addcustomer()">Sign
              in</button>
          </div>
        </div>
      </div>
    </div>

</body>
